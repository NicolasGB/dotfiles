# qt5ct environment variable
# env = QT_QPA_PLATFORMTHEME,qt5ct

# SDL version
env = SDL_VIDEODRIVER,wayland
# env = SDL_VIDEODRIVER,x11

# No Hardware Cursor
# cursor {
#     no_hardware_cursors = false
# }

# Blur for waybar
#layerrule = blur, waybar

### Keyboard setup
input {
    kb_layout = us,es,fr
    kb_options = caps:escape,compose:ralt

    follow_mouse = 2
}

misc {
    focus_on_activate = true
}

# Start shikane for automatically switching displays
exec-once = shikane


## Startup apps
# exec-once = sleep 3; DRI_PRIME=1 discord-canary
exec-once = sleep 3; DRI_PRIME=1 discord
exec-once = DRI_PRIME=1 zen-browser
exec-once = sleep 10; DRI_PRIME=1 1password --ozone-platform-hint=x11
exec-once = ~/dotfiles/i3/battery-notify -f 20 -s 10 -i 3
